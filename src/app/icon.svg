<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Leaf Shape -->
  <g filter="url(#glow)">
    <path d="M 100 50 Q 130 70, 140 100 Q 130 130, 100 150 Q 70 130, 60 100 Q 70 70, 100 50 Z" 
          fill="url(#leafGradient)" 
          stroke="#a7f3d0" 
          stroke-width="3"/>
    
    <!-- Leaf Vein -->
    <line x1="100" y1="50" x2="100" y2="150" 
          stroke="#047857" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Side Veins -->
    <path d="M 100 80 Q 110 85, 120 95" 
          stroke="#047857" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 100 80 Q 90 85, 80 95" 
          stroke="#047857" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 100 110 Q 110 115, 120 125" 
          stroke="#047857" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 100 110 Q 90 115, 80 125" 
          stroke="#047857" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Shine Effect -->
  <ellipse cx="85" cy="70" rx="15" ry="20" fill="white" opacity="0.3"/>
</svg>
